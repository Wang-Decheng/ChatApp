<!DOCTYPE html>
<html>
<head>
  <title>删好友</title>
  <style>
    .input-container {
      margin: 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 200px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <label for="friendName">请输入用户名：</label>
    <input type="text" id="friendName" placeholder="请输入用户名">
    <button onclick="addFriend()">确定</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    function addFriend() {
      var friendName = document.getElementById('friendName').value;
      console.log('要添加的好友名字：', friendName);
      ipcRenderer.send('getFriendNameAndDelete', friendName);
    }
  </script>
</body>
</html>
