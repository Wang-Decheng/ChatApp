<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>
    <script src="./register.js"></script>
    <script src="./login.js"></script>
    <style>
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: auto 1fr; /* 左侧自动宽度，右侧填充剩余空间 */
            gap: 20px; /* 间隔 */
            align-items: center;
            width: 80%;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-container input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <label for="username">用户名：</label>
            <input type="text" id="username" placeholder="输入用户名">
            <label for="password">密码：</label>
            <input type="password" id="password" placeholder="输入密码">
            <button id="loginBtn">登录</button>
            <button id="registerBtn">注册</button>
        </div>
        
        <div>
            <div>
                <label for="recipient-name">接受者名称：</label>
                <input type="text" id="recipient-name" placeholder="输入接受者名字">
                <button onclick="sendRecipient()">提交接受者</button>
            </div>

            <div>
                <label for="message">待发送信息：</label>
                <textarea id="message" placeholder="输入待发送信息" style="width: 100%; height: 100px;"></textarea>
                <button onclick="sendMessage()">发送信息</button>
            </div>
        </div>
    </div>

    <script>
        function sendRecipient() {
            var recipientName = document.getElementById('recipient-name').value;
            console.log('接受者: ' + recipientName);
            // 实际应用中，这里可以添加更多功能，例如将接受者名字发送到服务器等
        }

        function sendMessage() {
            var message = document.getElementById('message').value;
            console.log('发送信息: ' + message);
            // 实际应用中，这里可以添加更多功能，例如将信息发送到服务器等
        }

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            console.log('用户名: ' + username + ', 密码: ' + password);
            // 实际应用中，这里可以添加登录逻辑，例如验证用户名密码等
        }
    </script>
</body>
</html>
